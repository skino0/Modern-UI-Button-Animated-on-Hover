<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div id="button">
        <p id="p1">Hover Me</p>
        <p id="p2">Click Me</p>
        <div id="half"></div>
        <div id="topleft"></div>
        <div id="bottomleft"></div>
        <div id="topright"></div>
        <div id="bottomright"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $("#button").hover(function(){

        $('#half').toggleClass("hov");
        $('#half').disableClass("hov");
        $('#topleft').disableClass("toplefth");
        $('#topright').disableClass("toprighth");
        $('#bottomleft').disableClass("bottomlefth");
        $('#bottomright').disableClass("bottomrighth");

        });
        $("#button").click(function(){
        $('#topleft').toggleClass("toplefth");
        $('#topright').toggleClass("toprighth");
        $('#bottomleft').toggleClass("bottomlefth");
        $('#bottomright').toggleClass("bottomrighth");
        
        });
    </script>
</body>
</html>
